<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Relatório mensal de média de valor comum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/nota.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      
</head>
<body>
    <div th:replace="~{navbar :: menu-principal}"></div>
    
    <h2>Gerar Relatório de Cotações</h2>
    
    <!-- Este endpoint se encontra em RelatorioMensalController -->
    
    <form action="/cotacoes/gerar-relatorio" method="post" enctype="multipart/form-data">
        <label for="file">Escolha o arquivo CSV:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <br><br>
        
        <label for="mesAnoInicial">Mês e Ano Inicial (formato: yyyy-MM):</label>
        <input type="month" id="mesAnoInicial" name="mesAnoInicial" required>
        <br><br>
        
        <label for="quantidadeMeses">Quantidade de Meses:</label>
        <input type="number" id="quantidadeMeses" name="quantidadeMeses" min="1" value="3" required>
        <br><br>
        
        <button type="submit">Gerar Relatório</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
